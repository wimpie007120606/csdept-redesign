
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>University Computer Science Website</title>
      <script>
        (function() {
          var key = 'csdept-theme';
          var stored = localStorage.getItem(key);
          if (stored === 'maroon') {
            document.documentElement.classList.add('maroon');
          } else {
            document.documentElement.classList.remove('maroon');
          }
        })();
      </script>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
